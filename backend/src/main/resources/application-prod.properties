# =============================================
# CONFIGURAZIONE PRODUZIONE - Gestionale Motel
# Attivare con: --spring.profiles.active=prod
# =============================================

spring.application.name=gestionale-motel

# =============================================
# DATABASE - Credenziali da variabili ambiente
# =============================================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:gestionale}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Europe/Rome
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

# Connection pool ottimizzato
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# =============================================
# JPA / HIBERNATE - Produzione
# =============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# =============================================
# FLYWAY
# =============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# =============================================
# SERVER
# =============================================
server.port=${SERVER_PORT:8080}

# Compressione risposte
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain

# =============================================
# LOGGING - Produzione (solo errori importanti)
# =============================================
logging.level.root=WARN
logging.level.com.backend.gestionale_motel=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.flywaydb=INFO

# Log su file
logging.file.name=${LOG_PATH:/var/log/gestionale-motel}/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# =============================================
# JWT - Secret da variabile ambiente (OBBLIGATORIO)
# =============================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# =============================================
# CORS - Origini produzione
# =============================================
cors.allowed-origins=${CORS_ORIGINS:https://localhost}
